<html>
<head>
  <meta charset="utf-8">

  <link rel="stylesheet" href="data/styles.css">
  <link rel="stylesheet" href="data/myFractal.css">
  <script src="./fractalScripts/scriptSobgo.js"></script>

</head>
<body>
  <div class="upperMargin">
  </div>
  <div class="header">
    <ul>
      <!-- Home page -->
      <li><a href="index.html">Home</a></li>
      <!-- Overview of fractals by Marta HZ -->
      <li><a href="WhatIsFractal.html">Co to fraktal?</a></li>
      <!-- MyFractal School Project -->
      <li><a href="myFractalmain.html">MÃ³jFraktal</a></li>
      <!-- Licensing stuff and contributions -->
      <li><a href="about.html">About</a></li>
    </ul>
  </div>
  <div class="myFractal">
    <div class="Slide_2 Slide"></div>
    <div class="fractalBox"></div>
    <div class="title">
      <h1 class="heading">Edwin's Fractal Maker</h1>
      <h2 class="subHeading"> Mateusz Sobkowiak </h2>
    </div>
    <div class="mainCanvas">
      <canvas class="canvas_5" id="canvas" width="420" height="420"></canvas>
    </div>

    <div class="buttons">
      <div class="box sobgo-heading" id = "buttonBar0" style="display: flex">
        <p class="subHeading">Click on squares, change settings <br> and see what heppens! </p>
      </div>
      <div id="buttonBar1" class="box" style="display: grid">
        <div>
          <label>Base shape size:</label>
          <p>
            <button id="button-3" type="button" class="button-arrow" onclick="decrease('baseShape')"><</button>
            <input class="sobgo-value" type="number" id="baseShape" value="3" disabled>
            <button id="button-3" type="button" class="button-arrow" onclick="increase('baseShape')">></button>
          </p>
        </div>
        <div>
          <label>Iterations:</label>
          <p>
            <button id="button-3" type="button" class="button-arrow" onclick="decrease('iterInput')"><</button>
            <input class="sobgo-value" type="number" id="iterInput" value="4" disabled>
            <button id="button-3" type="button" class="button-arrow" onclick="increase('iterInput')">></button>
          </p>

        </div>
      </div>
      <div id="buttonBar4" class="box" style="display: flex">
        <button id="button-3" type="button" class="button" onclick="makeFractal()">Generate</button>
      </div>
      <p id="p1" style="margin-top: 50px;">Or use presets: </p>
      <div id="buttonBar2" class="box2" style="display: flex">
        <p> <button id="button-3" type="button" class="button" onclick="loadPreset(1)">Preset1</button> </p>
        <p> <button id="button-3" type="button" class="button" onclick="loadPreset(2)">Preset2</button> </p>
        <p> <button id="button-3" type="button" class="button" onclick="loadPreset(3)">Preset3</button> </p>
        <p> <button id="button-3" type="button" class="button" onclick="loadPreset(4)">Preset4</button> </p>
      </div>
      <div id="buttonBar3" style="display: none">
        <button id="button-3" type="button" class="button" onclick="reset()">Reset</button>
      </div>
    </div>
    <div class="description">
      <a class="button" id="button-2" href="http://rakbook.pl/EFM">Oficjalna strona</a>
    </div>
  </div>

  <script type="text/javascript">
    doAllSobgo();
  </script>
</body>
