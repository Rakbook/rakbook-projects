<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css2?family=Martel:wght@900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="data/styles.css">
  <link rel="stylesheet" href="data/myFractal.css">
  <script src="./fractalScripts/scriptWojtek.js"></script>
  <title>Wojciech Malecha</title>
</head>
<body>
  <div class="upperMargin">
  </div>
  <div class="header">
    <ul>
      <!-- Home page -->
      <li><a href="index.html">Home</a></li>
      <!-- Overview of fractals by Marta HZ -->
      <li><a href="WhatIsFractal.html">Co to fraktal?</a></li>
      <!-- MyFractal School Project -->
      <li><a href="myFractalmain.html">MójFraktal</a></li>
      <!-- Licensing stuff and contributions -->
      <li><a href="about.html">About</a></li>
    </ul>
  </div>
  <div class="myFractal">
    <div class="Slide_2 Slide"></div>
    <div class="fractalBox"></div>
    <div class="title">
      <h1 class="heading">Zbiór Julii</h1>
      <h2 class="subHeading"> Wojciech Malecha </h2>
    </div>
    <div class="mainCanvas">
      <canvas class="canvas_5" id="canvas" width="300" height="300"></canvas>
    </div>
    <div class="buttons">
      <div class="buttons_settings">
        Settings
      </div>
      <br>
      <div class="radyjko">
        <input type="radio" id="rtxon1" name = "rtxon" value="1" checked onchange="changeMode(1)">
        <label for="rtxon1">real-time</label>
        <br>
        <input type="radio" id="rtxon2" name = "rtxon" value="2" onchange="changeMode(2)" autocomplete="off">
        <label for="rtxon2">after slider change</label>
        <br>
        <input type="radio" id="rtxon3" name = "rtxon" valkue="3" onchange="changeMode(3)" autocomplete="off">
        <label for="rtxon3">after button click</label>
      </div>
      <br>

      <div class="label">
        Real:
      </div>
      <input id="real" type="range" min="-110" max="110" step="1" value="41" oninput="draw()" onchange=""><br>
      <div class="label">
        Imaginary:
      </div>
      <input id="imag" type="range" min="-110" max="110" step="1" value="59" oninput="draw()" onchange=""><br>
      <div class="label">
        Iterations:
      </div>
      <input id="it" type="range" min="5" max="200" step="10" value="100" oninput="draw()" onchange=""><br>
      <div class="label">
        Resolution:
      </div>
      <input id="res" type="range" min="100" max="2000" step="50" value="500" oninput="draw()" onchange=""><br>
      <div class="label">
        Zoom:
      </div>
      <input id="zoom" type="range" min="1" max="500" step="1" value="500" oninput="draw()" onchange=""><br>
      <div class="label">
        Offset X:
      </div>
      <input id="ox" type="range" min="-50" max="50" step="1" value="0" oninput="draw()" onchange=""><br>
      <div class="label">
        Offset Y:
      </div>
      <input id="oy" type="range" min="-50" max="50" step="1" value="0" oninput="draw()" onchange=""><br>
      <input type="button" style="display: none;" id="clik" value = "Create" onclick="draw()">
    </div>
    <div class="description">
      <a href="https://pl.wikipedia.org/wiki/Zbi%C3%B3r_Julii" class="button" id="button-2">Więcej informacji o zbiorze Julii</a>
    </div>
  </div>


  <script type="text/javascript">
  doAllWojtek();
  </script>
</body>
</html>
